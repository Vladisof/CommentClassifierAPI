version: '3.8'

services:
  api:
    build: .
    container_name: ml-comment-classifier
    ports:
      - "8000:8000"
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - LOG_LEVEL=INFO
      - DEVICE=cpu
      # Optional: Override default Hugging Face models
      - SENTIMENT_HF_MODEL=cardiffnlp/twitter-xlm-roberta-base-sentiment
      - TOXICITY_HF_MODEL=cardiffnlp/twitter-roberta-base-offensive
    volumes:
      - ./models:/app/models
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

